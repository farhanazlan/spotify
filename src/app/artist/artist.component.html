<div>
    <ng-container *ngIf="artist !== null">
      <h1 class="title">Profile of {{ artist["name"] }}</h1>
      <br />
      <div class="row">
        <div class="column">
          <img [src]="artist.images[0].url" alt="" class="center" />
        </div>
        <div >
          <br/> <br/> <br/> <br/> <br/> <br/> 
         
          <table class="table table-hover">
            <tbody>
              &nbsp; &nbsp; &nbsp;
              <tr class="table-primary">
                <th scope="row"> <h4>Follower </h4></th>
                <td> <h6> {{ artist.followers.total }} </h6></td>
              </tr>
              <tr class="table-primary">
                <th scope="row"><h4> Genres </h4></th>
                <td><h6>{{ artist.genres.join(", ") }}</h6></td>
              </tr>
              <tr class="table-primary">
                <th scope="row"> <h4> Popularity </h4></th>
                <td><h6>{{ artist["popularity"] }}</h6></td>
              </tr>
            </tbody>
          </table>
        </div>

       

      </div>
    </ng-container>
    <br />
    <br />
    <div class="row">
      <div
        class="col-lg-4 col-md-4 col-sm-12 col-xs-12"
        *ngFor="let album of (albums$ | async)"
      >
        <app-album-box
          [album]="album"
          (viewDetails)="viewDetails($event)"
        ></app-album-box>
      </div>
    </div>
    <table class="table table-hover">
      
     
    </table> 
  </div>
